<div class="container-xxl shadow-lg bg-body rounded">
  <div class="row min-vh-100">
    <div class="col left-bg d-none d-lg-block">
      <img id="signup-bg" src="./assets/images/signup-bg.png" alt="signup background image" />
    </div>
    <div class="col-lg-5 col-md-12 align-content-center register-form">
      <h3 class="mb-4">Sign up</h3>
      <div class="sign-in-hint pb-3">
        <p>If you already have an account register</p>
        <p>You can <a href="#">Login here !</a></p>
      </div>
      <form class="row row-gap-3">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email address"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your Password"
          />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            placeholder="Confirm your Password"
          />
        </div>
        <div class="mt-3">
          <app-button (onClick)="handleRegister()" title="Register" [fullWidth]="true"></app-button>
        </div>
      </form>
    </div>
  </div>
</div>
